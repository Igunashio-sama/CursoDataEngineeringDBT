version: 2

sources:

  - name: google_sheets # name of the source 
    schema: google_sheets # this is the schema our raw data lives in
    database: dev_bronze_db_alumno25 # this is the name of our database

    quoting:
      database: false
      schema: false
      identifier: false


    tables:

      - name: budget
        loaded_at_field: _fivetran_synced
        columns:
          - name: _row
            tests:
              - unique
              - not_null
          - name: product_id
            tests:
              - not_null
              - relationships:
                  to: source('sql_server_db','products')
                  field: product_id
          - name: quantity
          - name: month
            tests:
              - not_null
          - name: _fivetran_synced